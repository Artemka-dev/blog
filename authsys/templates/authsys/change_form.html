{% extends "authsys/base_app.html" %}

{% block title %}
	Change user "{{ request.user }}" - {{ block.super }}
{% endblock %}

{% block content %}
	{% load crispy_forms_tags %}
	<h1 class="mt-5 mb-5" align="center">Сменить профиль</h1>
	<div class="container col-8">
		<form action="{% url 'change_page' %}" method="post">
			{% csrf_token %}

			{% include "include/alert.html" %}

			{{ form|crispy }}
			<button class="btn btn-light">Изменить</button>

		</form>
	</div>
{% endblock %}
